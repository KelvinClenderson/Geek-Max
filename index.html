<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek Max</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />
    <!-- Owl Css -->
    <link rel="stylesheet" href="/assets/css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/assets/css/owl/owl.theme.default.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/carrosel.css" />
  </head>
  <body>
    <header>
      <div class="conteiner">
        <h2 class="logo">Geek Max</h2>
        <nav>
          <a href="#" class="button-nav"> <i class="fa-solid fa-house"></i>Inicio</a>
          <a href="#" class="button-nav"><i class="fa-solid fa-film"></i>Series</a>
          <a href="#" class="button-nav"> <i class="fa-solid fa-video"></i>Filmes</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container-main">
          <h3 class="titulo">BATMAN</h3>
          <p class="sinopse">
            O Cavaleiro das Trevas luta contra o crime em Gotham City com ajuda
            ocasional de Robin e Batgirl.
          </p>
          <button role="button" class="button-main">
            <i class="fa-solid fa-play"></i>
            Assistir agora
          </button>
          <button role="button" class="button-main">
            <i class="fa-solid fa-circle-info"></i>
            Mais informações
          </button>
        </div>
      </div>
    </main>
    <section class="content-filmes">
      <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/A era do gelo.jpg" />
          </div>
          <div class="item" style="width: auto">
            <img
              class="box-filme"
              src="/assets/img/capas/A era do gelo 2.jpg"
            />
          </div>
          <div class="item" style="width: auto">
            <img
              class="box-filme"
              src="/assets/img/capas/A era do gelo 3.jpg"
            />
          </div>
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/KungFuPanda4.jpg" />
          </div>
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/Batman2022.jpg" />
          </div>
          <div class="item" style="width: auto">
            <img
              class="box-filme"
              src="/assets/img/capas/Diários do Vampiro.jpg"
            />
          </div>
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/Shrek 2.jpg" alt="" />
          </div>
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/Oppenheimer.jpg" />
          </div>
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/Rebel Moon.jpg" />
          </div>
          <div class="item" style="width: auto">
            <img class="box-filme" src="/assets/img/capas/Batman.jpg" />
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts Js -->
    <script
      src="https://kit.fontawesome.com/e25497519e.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/owl/jquery.min.js"></script>
    <script src="/assets/js/owl/owl.carousel.min.js"></script>
    <script src="/assets/js/owl/main.js"></script>
  </body>
</html>
